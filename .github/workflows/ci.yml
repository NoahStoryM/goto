name: CI

on:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: Bogdanp/setup-racket@v1
        with:
          version: "stable"
      - name: Install packages
        run: raco pkg install --auto pkgs/goto pkgs/typed-goto
      - name: Run tests
        run: raco test -p goto typed-goto
